<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{commons/layout :: layout(~{::body})}">
<head>
</head>
<body>
<div class="box" id="content">
<h3>顧客一覧</h3>
 	<span th:text="${errormessage}" th:class="error"></span>
 	<form th:action="@{/Mgr/customerCre}" method="post">
 		<button type="submit">顧客新規登録</button>
 	</form>
 	<table>
 		<tr class="hd2">
 			<th>No.</th>
 			<th>顧客コード</th>
 			<th>顧客名</th>
 			<th>変更</th>
 		</tr>
 		<tr th:each="customer,cnt:${customerList}" class="row">
 			<td th:text="${cnt.count}" class="c0"/>
 			<td th:text="${customer.customerCode}" class="c4"/>
  			<td th:text="${customer.customerName}" class="c3"/>
  			<td>
  				<form th:action="@{'/Mgr/customerUpd/'+${customer.customerCode}}" method="post">
  					<button type="submit">変更</button>
  				</form>
  			</td>
 		</tr>
 	</table>
</div>
</body>
</html>
